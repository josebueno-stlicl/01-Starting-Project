name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGO_DB_NAME: Cluster0
jobs:
  test:
    env: 
      MONGO_CLUSTER_ADDRESS: cluster0.fyaamep.mongodb.net
      MONGO_DB_USERNAME: jlbuenot_db_user
      MONGO_DB_PASSWORD: hGc7iuNEMnwk7o8T
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB_USERNAME:${{ env.MONGO_DB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |                  
          ECHO "MONGO_DB_NAME:${{ env.MONGO_DB_NAME }}"
